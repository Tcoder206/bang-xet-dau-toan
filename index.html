<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta  name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese">
		<link rel="stylesheet" type="text/css" href="assets/fonts/fontawesome-5.15.4/css/all.min.css">
		<script type="module" src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="assets/handle/script.js" defer></script>
		<title>Bảng xét dấu</title>
	</head>
	<body>
    <div class="main">
      <div class="container">
        <div class="container__body">
          <div class="container__tools">
            <div>
              <button class="btn container__btn-add-row addRows">Add Rows</button>
            </div>
            <div>
              <button class="btn btn-row container__btn-lock-row">
                <i class="fas fa-lock"></i> Lock
              </button>
            </div>
            <div>
              <button class="btn btn--disabled js-convert-img">
                Convert To Image
              </button>
            </div>
            <div>
              <button class="btn btn--disabled">
                New Table
              </button>
            </div>
            <div>
              <button class="btn btn--disabled">
                Reset Value
              </button>
            </div>            
            <div>
              <button class="btn btn--disabled">
              	JSON Code
              </button>
            </div>
          </div>
          <div class="container__table">
            <table class="container__table-body js__table">
              <tr class="table__row-0">
                <td>x</td>
                <td>
                  <div>
                    <span>-∞</span>
                    <div class="solutionOfX table__row-0--input hide"></div>
                    <div class="table__row--add-value">
                      <span class="addRowX" title="Add">+</span>
                    </div>
                    <span>+∞</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>f&#40;x&#41;</td>
                <td class="table__row-n">
                  <span class="hide table__row-created">
                    <div class="table__row-solutionX solutionOfX">
                      <div>
                        <select>
                          <option value=""></option>
                          <option value="plus">+</option>
                          <option value="minus">-</option>
                        </select>
                      </div>
                    </div>
                  </span>
                </td>
              </tr>        
            </table>
          </div>
          <div class="container__canvas-img">
            <div class="container__canvas-title"></div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
